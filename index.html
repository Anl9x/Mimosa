<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thiệp cưới An & Yến</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="bride-groom">An & Yến</h1>
      <p class="invite-text">Trân trọng kính mời bạn đến dự lễ thành hôn của chúng tôi</p>
      <p class="time-place">
        Vào lúc <strong>10:00 sáng</strong> <br>
        Ngày <strong>15 tháng 03 năm 2026</strong><br>
        Tại: <a href="https://maps.app.goo.gl/usnEqKZqPmM9PCvt9" target="_blank">Xem địa điểm tổ chức</a>
      </p>
      <div id="countdown"></div>
      <button id="music-toggle">Bật / Tắt nhạc</button>
    </div>
  </div>

  <section class="gallery">
    <div class="photo">
      <img src="images/groom.jpg" alt="Chú rể An">
    </div>
    <div class="photo">
      <img src="images/bride.jpg" alt="Cô dâu Yến">
    </div>
  </section>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="main.js"></script>
</body>
</html>
